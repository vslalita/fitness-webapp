<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<title>Insert title here</title>
<body>

	<div class="container jumbotron page-header"
		style="background-color: #5bc0de;">
		<h2>
			<large> BoFit Inc.</large>
		</h2>
	</div>
	<div class='container'>
		<form role="form" action="Client" method="GET">
			<h3>Membership Form</h3>
			<div class="form-group">
				<label>FirstName</label> <input required type="text" class="form-control"
					name="firstname" placeholder="Enter First Name">
			</div>
			<div class="form-group">
				<label>LastName</label> <input required type="text" class="form-control"
					name="lastname" placeholder="Enter Last Name">
			</div>
			<div class="form-group">
				<label>Age</label> <input required type="text" class="form-control"
					name="age" placeholder="Enter Age">
			</div>

			<div class="form-group">
				<label>Email address</label> <input required type="email"
					class="form-control" name="email" placeholder="Enter email">
			</div>

			<strong>Select Plan:</strong>
			<div class="radio">
				<label> <input required type="radio" name="plan" value="AtheletePlan">AtheletePlan<br>
					<input required type="radio" name="plan" value="RegularPlan">RegularPlan<br>
					<input required type="radio" name="plan" value="SeniorPlan">SeniorPlan<br>
				</label>
			</div>

          <strong>Select Document Type:</strong>
           <div class="radio">
				<label> <input required type="radio" name="doc" value="MembershipDocument">Membership Document<br>
					<input required type="radio" name="doc" value="PlanDocument">Plan Document<br>
				</label>
			</div>

			<strong>Select Services:</strong>

			<div class="checkbox">
				<label> <input type="checkbox" name="services"
					value="Workout">Workout<br> 
					<input  type="checkbox"
					name="services" value="Fitness">FitnessTraining<br> 
					<input 
					type="checkbox" name="services" value="Diet">Diet<br></br>
				</label>
			</div>

			<input type="submit" class="btn btn-default btn-lg active"
				value="Submit">
		</form>
	</div>
	<br>
	<br>
</body>
</html>
